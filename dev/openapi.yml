          description: "*Optional*. Requests clients to always show the keyboard when the regular keyboard is hidden. Defaults to *false*, in which case the custom keyboard can be hidden and opened with a keyboard icon."
          default: false
          type: boolean
        resize_keyboard:
          description: "*Optional*. Requests clients to resize the keyboard vertically for optimal fit (e.g., make the keyboard smaller if there are just two rows of buttons). Defaults to *false*, in which case the custom keyboard is always of the same height as the app's standard keyboard."
          default: false
          type: boolean
        one_time_keyboard:
          description: "*Optional*. Requests clients to hide the keyboard as soon as it's been used. The keyboard will still be available, but clients will automatically display the usual letter-keyboard in the chat - the user can press a special button in the input field to see the custom keyboard again. Defaults to *false*."
          default: false
          type: boolean
        input_field_placeholder:
          description: "*Optional*. The placeholder to be shown in the input field when the keyboard is active; 1-64 characters"
          type: string
          minLength: 1
          maxLength: 64
        selective:
          description: "*Optional*. Use this parameter if you want to show the keyboard to specific users only. Targets: 1) users that are @mentioned in the *text* of the [Message](https://core.telegram.org/bots/api/#message) object; 2) if the bot's message is a reply (has *reply\\_to\\_message\\_id*), sender of the original message.  \n\n*Example:* A user requests to change the bot's language, bot replies to the request with a keyboard to select the new language. Other users in the group don't see the keyboard."
          type: boolean
      required:
        - keyboard
    KeyboardButton:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#keyboardbutton"
      description: "This object represents one button of the reply keyboard. For simple text buttons *String* can be used instead of this object to specify text of the button. Optional fields *web\\_app*, *request\\_contact*, *request\\_location*, and *request\\_poll* are mutually exclusive."
      type: object
      properties:
        text:
          description: "Text of the button. If none of the optional fields are used, it will be sent as a message when the button is pressed"
          type: string
        request_contact:
          description: "*Optional*. If *True*, the user's phone number will be sent as a contact when the button is pressed. Available in private chats only."
          type: boolean
        request_location:
          description: "*Optional*. If *True*, the user's current location will be sent when the button is pressed. Available in private chats only."
          type: boolean
        request_poll:
          $ref: "#/components/schemas/KeyboardButtonPollType"
        web_app:
          $ref: "#/components/schemas/WebAppInfo"
      required:
        - text
    KeyboardButtonPollType:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#keyboardbuttonpolltype"
      description: "This object represents type of a poll, which is allowed to be created and sent when the corresponding button is pressed."
      type: object
      properties:
        type:
          description: "*Optional*. If *quiz* is passed, the user will be allowed to create only polls in the quiz mode. If *regular* is passed, only regular polls will be allowed. Otherwise, the user will be allowed to create a poll of any type."
          type: string
    ReplyKeyboardRemove:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#replykeyboardremove"
      description: "Upon receiving a message with this object, Telegram clients will remove the current custom keyboard and display the default letter-keyboard. By default, custom keyboards are displayed until a new keyboard is sent by a bot. An exception is made for one-time keyboards that are hidden immediately after the user presses a button (see [ReplyKeyboardMarkup](https://core.telegram.org/bots/api/#replykeyboardmarkup))."
      type: object
      properties:
        remove_keyboard:
          description: "Requests clients to remove the custom keyboard (user will not be able to summon this keyboard; if you want to hide the keyboard from sight but keep it accessible, use *one\\_time\\_keyboard* in [ReplyKeyboardMarkup](https://core.telegram.org/bots/api/#replykeyboardmarkup))"
          type: boolean
        selective:
          description: "*Optional*. Use this parameter if you want to remove the keyboard for specific users only. Targets: 1) users that are @mentioned in the *text* of the [Message](https://core.telegram.org/bots/api/#message) object; 2) if the bot's message is a reply (has *reply\\_to\\_message\\_id*), sender of the original message.  \n\n*Example:* A user votes in a poll, bot returns confirmation message in reply to the vote and removes the keyboard for that user, while still showing the keyboard with poll options to users who haven't voted yet."
          type: boolean
      required:
        - remove_keyboard
    InlineKeyboardMarkup:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#inlinekeyboardmarkup"
      description: "This object represents an [inline keyboard](https://core.telegram.org/bots/features#inline-keyboards) that appears right next to the message it belongs to."
      type: object
      properties:
        inline_keyboard:
          description: "Array of button rows, each represented by an Array of [InlineKeyboardButton](https://core.telegram.org/bots/api/#inlinekeyboardbutton) objects"
          type: array
          items:
            type: array
            items:
              $ref: "#/components/schemas/InlineKeyboardButton"
      required:
        - inline_keyboard
    InlineKeyboardButton:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#inlinekeyboardbutton"
      description: This object represents one button of an inline keyboard. You **must** use exactly one of the optional fields.
      type: object
      properties:
        text:
          description: Label text on the button
          type: string
        url:
          description: "*Optional*. HTTP or tg:// URL to be opened when the button is pressed. Links `tg://user?id=<user_id>` can be used to mention a user by their ID without using a username, if this is allowed by their privacy settings."
          type: string
        callback_data:
          description: "*Optional*. Data to be sent in a [callback query](https://core.telegram.org/bots/api/#callbackquery) to the bot when button is pressed, 1-64 bytes"
          type: string
        web_app:
          $ref: "#/components/schemas/WebAppInfo"
        login_url:
          $ref: "#/components/schemas/LoginUrl"
        switch_inline_query:
          description: "*Optional*. If set, pressing the button will prompt the user to select one of their chats, open that chat and insert the bot's username and the specified inline query in the input field. May be empty, in which case just the bot's username will be inserted.  \n\n**Note:** This offers an easy way for users to start using your bot in [inline mode](https://core.telegram.org/bots/inline) when they are currently in a private chat with it. Especially useful when combined with [*switch\\_pm…*](https://core.telegram.org/bots/api/#answerinlinequery) actions - in this case the user will be automatically returned to the chat they switched from, skipping the chat selection screen."
          type: string
        switch_inline_query_current_chat:
          description: "*Optional*. If set, pressing the button will insert the bot's username and the specified inline query in the current chat's input field. May be empty, in which case only the bot's username will be inserted.  \n\nThis offers a quick way for the user to open your bot in inline mode in the same chat - good for selecting something from multiple options."
          type: string
        callback_game:
          $ref: "#/components/schemas/CallbackGame"
        pay:
          description: "*Optional*. Specify *True*, to send a [Pay button](https://core.telegram.org/bots/api/#payments).  \n\n**NOTE:** This type of button **must** always be the first button in the first row and can only be used in invoice messages."
          type: boolean
      required:
        - text
    LoginUrl:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#loginurl"
      description: "This object represents a parameter of the inline keyboard button used to automatically authorize a user. Serves as a great replacement for the [Telegram Login Widget](https://core.telegram.org/widgets/login) when the user is coming from Telegram. All the user needs to do is tap/click a button and confirm that they want to log in:\n\nTelegram apps support these buttons as of [version 5.7](https://telegram.org/blog/privacy-discussions-web-bots#meet-seamless-web-bots).\n\nSample bot: [@discussbot](https://t.me/discussbot)"
      type: object
      properties:
        url:
          description: "An HTTPS URL to be opened with user authorization data added to the query string when the button is pressed. If the user refuses to provide authorization data, the original URL without information about the user will be opened. The data added is the same as described in [Receiving authorization data](https://core.telegram.org/widgets/login#receiving-authorization-data).  \n\n**NOTE:** You **must** always check the hash of the received data to verify the authentication and the integrity of the data as described in [Checking authorization](https://core.telegram.org/widgets/login#checking-authorization)."
          type: string
        forward_text:
          description: "*Optional*. New text of the button in forwarded messages."
          type: string
        bot_username:
          description: "*Optional*. Username of a bot, which will be used for user authorization. See [Setting up a bot](https://core.telegram.org/widgets/login#setting-up-a-bot) for more details. If not specified, the current bot's username will be assumed. The *url*'s domain must be the same as the domain linked with the bot. See [Linking your domain to the bot](https://core.telegram.org/widgets/login#linking-your-domain-to-the-bot) for more details."
          type: string
        request_write_access:
          description: "*Optional*. Pass *True* to request the permission for your bot to send messages to the user."
          type: boolean
      required:
        - url
    CallbackQuery:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#callbackquery"
      description: "This object represents an incoming callback query from a callback button in an [inline keyboard](https://core.telegram.org/bots/features#inline-keyboards). If the button that originated the query was attached to a message sent by the bot, the field *message* will be present. If the button was attached to a message sent via the bot (in [inline mode](https://core.telegram.org/bots/api/#inline-mode)), the field *inline\\_message\\_id* will be present. Exactly one of the fields *data* or *game\\_short\\_name* will be present."
      type: object
      properties:
        id:
          description: Unique identifier for this query
          type: string
        from:
          $ref: "#/components/schemas/User"
        message:
          $ref: "#/components/schemas/Message"
        inline_message_id:
          description: "*Optional*. Identifier of the message sent via the bot in inline mode, that originated the query."
          type: string
        chat_instance:
          description: "Global identifier, uniquely corresponding to the chat to which the message with the callback button was sent. Useful for high scores in [games](https://core.telegram.org/bots/api/#games)."
          type: string
        data:
          description: "*Optional*. Data associated with the callback button. Be aware that the message originated the query can contain no callback buttons with this data."
          type: string
        game_short_name:
          description: "*Optional*. Short name of a [Game](https://core.telegram.org/bots/api/#games) to be returned, serves as the unique identifier for the game"
          type: string
      required:
        - id
        - from
        - chat_instance
    ForceReply:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#forcereply"
      description: "Upon receiving a message with this object, Telegram clients will display a reply interface to the user (act as if the user has selected the bot's message and tapped 'Reply'). This can be extremely useful if you want to create user-friendly step-by-step interfaces without having to sacrifice [privacy mode](https://core.telegram.org/bots/features#privacy-mode)."
      type: object
      properties:
        force_reply:
          description: "Shows reply interface to the user, as if they manually selected the bot's message and tapped 'Reply'"
          type: boolean
        input_field_placeholder:
          description: "*Optional*. The placeholder to be shown in the input field when the reply is active; 1-64 characters"
          type: string
          minLength: 1
          maxLength: 64
        selective:
          description: "*Optional*. Use this parameter if you want to force reply from specific users only. Targets: 1) users that are @mentioned in the *text* of the [Message](https://core.telegram.org/bots/api/#message) object; 2) if the bot's message is a reply (has *reply\\_to\\_message\\_id*), sender of the original message."
          type: boolean
      required:
        - force_reply
    ChatPhoto:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#chatphoto"
      description: This object represents a chat photo.
      type: object
      properties:
        small_file_id:
          description: "File identifier of small (160x160) chat photo. This file\\_id can be used only for photo download and only for as long as the photo is not changed."
          type: string
        small_file_unique_id:
          description: "Unique file identifier of small (160x160) chat photo, which is supposed to be the same over time and for different bots. Can't be used to download or reuse the file."
          type: string
        big_file_id:
          description: "File identifier of big (640x640) chat photo. This file\\_id can be used only for photo download and only for as long as the photo is not changed."
          type: string
        big_file_unique_id:
          description: "Unique file identifier of big (640x640) chat photo, which is supposed to be the same over time and for different bots. Can't be used to download or reuse the file."
          type: string
      required:
        - small_file_id
        - small_file_unique_id
        - big_file_id
        - big_file_unique_id
    ChatInviteLink:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#chatinvitelink"
      description: Represents an invite link for a chat.
      type: object
      properties:
        invite_link:
          description: "The invite link. If the link was created by another chat administrator, then the second part of the link will be replaced with “…”."
          type: string
        creator:
          $ref: "#/components/schemas/User"
        creates_join_request:
          description: "*True*, if users joining the chat via the link need to be approved by chat administrators"
          type: boolean
        is_primary:
          description: "*True*, if the link is primary"
          type: boolean
        is_revoked:
          description: "*True*, if the link is revoked"
          type: boolean
        name:
          description: "*Optional*. Invite link name"
          type: string
        expire_date:
          description: "*Optional*. Point in time (Unix timestamp) when the link will expire or has been expired"
          type: integer
        member_limit:
          description: "*Optional*. The maximum number of users that can be members of the chat simultaneously after joining the chat via this invite link; 1-99999"
          type: integer
        pending_join_request_count:
          description: "*Optional*. Number of pending join requests created using this link"
          type: integer
      required:
        - invite_link
        - creator
        - creates_join_request
        - is_primary
        - is_revoked
    ChatAdministratorRights:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#chatadministratorrights"
      description: Represents the rights of an administrator in a chat.
      type: object
      properties:
        is_anonymous:
          description: "*True*, if the user's presence in the chat is hidden"
          type: boolean
        can_manage_chat:
          description: "*True*, if the administrator can access the chat event log, chat statistics, message statistics in channels, see channel members, see anonymous administrators in supergroups and ignore slow mode. Implied by any other administrator privilege"
          type: boolean
        can_delete_messages:
          description: "*True*, if the administrator can delete messages of other users"
          type: boolean
        can_manage_video_chats:
          description: "*True*, if the administrator can manage video chats"
          type: boolean
        can_restrict_members:
          description: "*True*, if the administrator can restrict, ban or unban chat members"
          type: boolean
        can_promote_members:
          description: "*True*, if the administrator can add new administrators with a subset of their own privileges or demote administrators that they have promoted, directly or indirectly (promoted by administrators that were appointed by the user)"
          type: boolean
        can_change_info:
          description: "*True*, if the user is allowed to change the chat title, photo and other settings"
          type: boolean
        can_invite_users:
          description: "*True*, if the user is allowed to invite new users to the chat"
          type: boolean
        can_post_messages:
          description: "*Optional*. *True*, if the administrator can post in the channel; channels only"
          type: boolean
        can_edit_messages:
          description: "*Optional*. *True*, if the administrator can edit messages of other users and can pin messages; channels only"
          type: boolean
        can_pin_messages:
          description: "*Optional*. *True*, if the user is allowed to pin messages; groups and supergroups only"
          type: boolean
        can_manage_topics:
          description: "*Optional*. *True*, if the user is allowed to create, rename, close, and reopen forum topics; supergroups only"
          type: boolean
      required:
        - is_anonymous
        - can_manage_chat
        - can_delete_messages
        - can_manage_video_chats
        - can_restrict_members
        - can_promote_members
        - can_change_info
        - can_invite_users
    ChatMember:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#chatmember"
      description: "This object contains information about one member of a chat. Currently, the following 6 types of chat members are supported:\n\n* [ChatMemberOwner](https://core.telegram.org/bots/api/#chatmemberowner)\n* [ChatMemberAdministrator](https://core.telegram.org/bots/api/#chatmemberadministrator)\n* [ChatMemberMember](https://core.telegram.org/bots/api/#chatmembermember)\n* [ChatMemberRestricted](https://core.telegram.org/bots/api/#chatmemberrestricted)\n* [ChatMemberLeft](https://core.telegram.org/bots/api/#chatmemberleft)\n* [ChatMemberBanned](https://core.telegram.org/bots/api/#chatmemberbanned)"
      anyOf:
        - $ref: "#/components/schemas/ChatMemberOwner"
        - $ref: "#/components/schemas/ChatMemberAdministrator"
        - $ref: "#/components/schemas/ChatMemberMember"
        - $ref: "#/components/schemas/ChatMemberRestricted"
        - $ref: "#/components/schemas/ChatMemberLeft"
        - $ref: "#/components/schemas/ChatMemberBanned"
    ChatMemberOwner:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#chatmemberowner"
      description: "Represents a [chat member](https://core.telegram.org/bots/api/#chatmember) that owns the chat and has all administrator privileges."
      type: object
      properties:
        status:
          description: "The member's status in the chat, always “creator”"
          default: creator
          type: string
        user:
          $ref: "#/components/schemas/User"
        is_anonymous:
          description: "*True*, if the user's presence in the chat is hidden"
          type: boolean
        custom_title:
          description: "*Optional*. Custom title for this user"
          type: string
      required:
        - status
        - user
        - is_anonymous
    ChatMemberAdministrator:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#chatmemberadministrator"
      description: "Represents a [chat member](https://core.telegram.org/bots/api/#chatmember) that has some additional privileges."
      type: object
      properties:
        status:
          description: "The member's status in the chat, always “administrator”"
          default: administrator
          type: string
        user:
          $ref: "#/components/schemas/User"
        can_be_edited:
          description: "*True*, if the bot is allowed to edit administrator privileges of that user"
          type: boolean
        is_anonymous:
          description: "*True*, if the user's presence in the chat is hidden"
          type: boolean
        can_manage_chat:
          description: "*True*, if the administrator can access the chat event log, chat statistics, message statistics in channels, see channel members, see anonymous administrators in supergroups and ignore slow mode. Implied by any other administrator privilege"
          type: boolean
        can_delete_messages:
          description: "*True*, if the administrator can delete messages of other users"
          type: boolean
        can_manage_video_chats:
          description: "*True*, if the administrator can manage video chats"
          type: boolean
        can_restrict_members:
          description: "*True*, if the administrator can restrict, ban or unban chat members"
          type: boolean
        can_promote_members:
          description: "*True*, if the administrator can add new administrators with a subset of their own privileges or demote administrators that they have promoted, directly or indirectly (promoted by administrators that were appointed by the user)"
          type: boolean
        can_change_info:
          description: "*True*, if the user is allowed to change the chat title, photo and other settings"
          type: boolean
        can_invite_users:
          description: "*True*, if the user is allowed to invite new users to the chat"
          type: boolean
        can_post_messages:
          description: "*Optional*. *True*, if the administrator can post in the channel; channels only"
          type: boolean
        can_edit_messages:
          description: "*Optional*. *True*, if the administrator can edit messages of other users and can pin messages; channels only"
          type: boolean
        can_pin_messages:
          description: "*Optional*. *True*, if the user is allowed to pin messages; groups and supergroups only"
          type: boolean
        can_manage_topics:
          description: "*Optional*. *True*, if the user is allowed to create, rename, close, and reopen forum topics; supergroups only"
          type: boolean
        custom_title:
          description: "*Optional*. Custom title for this user"
          type: string
      required:
        - status
        - user
        - can_be_edited
        - is_anonymous
        - can_manage_chat
        - can_delete_messages
        - can_manage_video_chats
        - can_restrict_members
        - can_promote_members
        - can_change_info
        - can_invite_users
    ChatMemberMember:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#chatmembermember"
      description: "Represents a [chat member](https://core.telegram.org/bots/api/#chatmember) that has no additional privileges or restrictions."
      type: object
      properties:
        status:
          description: "The member's status in the chat, always “member”"
          default: member
          type: string
        user:
          $ref: "#/components/schemas/User"
      required:
        - status
        - user
    ChatMemberRestricted:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#chatmemberrestricted"
      description: "Represents a [chat member](https://core.telegram.org/bots/api/#chatmember) that is under certain restrictions in the chat. Supergroups only."
      type: object
      properties:
        status:
          description: "The member's status in the chat, always “restricted”"
          default: restricted
          type: string
        user:
          $ref: "#/components/schemas/User"
        is_member:
          description: "*True*, if the user is a member of the chat at the moment of the request"
          type: boolean
        can_change_info:
          description: "*True*, if the user is allowed to change the chat title, photo and other settings"
          type: boolean
        can_invite_users:
          description: "*True*, if the user is allowed to invite new users to the chat"
          type: boolean
        can_pin_messages:
          description: "*True*, if the user is allowed to pin messages"
          type: boolean
        can_manage_topics:
          description: "*True*, if the user is allowed to create forum topics"
          type: boolean
        can_send_messages:
          description: "*True*, if the user is allowed to send text messages, contacts, locations and venues"
          type: boolean
        can_send_media_messages:
          description: "*True*, if the user is allowed to send audios, documents, photos, videos, video notes and voice notes"
          type: boolean
        can_send_polls:
