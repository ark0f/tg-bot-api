          type: string
          minLength: 1
          maxLength: 255
        payload:
          description: "Bot-defined invoice payload, 1-128 bytes. This will not be displayed to the user, use for your internal processes."
          type: string
        provider_token:
          description: "Payment provider token, obtained via [@BotFather](https://t.me/botfather)"
          type: string
        currency:
          description: "Three-letter ISO 4217 currency code, see [more on currencies](https://core.telegram.org/bots/payments#supported-currencies)"
          type: string
        prices:
          description: "Price breakdown, a JSON-serialized list of components (e.g. product price, tax, discount, delivery cost, delivery tax, bonus, etc.)"
          type: array
          items:
            $ref: "#/components/schemas/LabeledPrice"
        max_tip_amount:
          description: "*Optional*. The maximum accepted amount for tips in the *smallest units* of the currency (integer, **not** float/double). For example, for a maximum tip of `US$ 1.45` pass `max_tip_amount = 145`. See the *exp* parameter in [currencies.json](https://core.telegram.org/bots/payments/currencies.json), it shows the number of digits past the decimal point for each currency (2 for the majority of currencies). Defaults to 0"
