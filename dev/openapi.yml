  /setWebhook:
    post:
      description: "Use this method to specify a URL and receive incoming updates via an outgoing webhook. Whenever there is an update for the bot, we will send an HTTPS POST request to the specified URL, containing a JSON-serialized [Update](https://core.telegram.org/bots/api/#update). In case of an unsuccessful request, we will give up after a reasonable amount of attempts. Returns *True* on success.\n\nIf you'd like to make sure that the webhook was set by you, you can specify secret data in the parameter *secret\\_token*. If specified, the request will contain a header “X-Telegram-Bot-Api-Secret-Token” with the secret token as content."
      externalDocs:
        url: "https://core.telegram.org/bots/api/#setwebhook"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                url:
                  description: HTTPS URL to send updates to. Use an empty string to remove webhook integration
                  type: string
                certificate:
                  $ref: "#/components/schemas/InputFile"
                ip_address:
                  description: The fixed IP address which will be used to send webhook requests instead of the IP address resolved through DNS
                  type: string
                max_connections:
                  description: "The maximum allowed number of simultaneous HTTPS connections to the webhook for update delivery, 1-100. Defaults to *40*. Use lower values to limit the load on your bot's server, and higher values to increase your bot's throughput."
                  default: 40
                  type: integer
                allowed_updates:
                  description: "A JSON-serialized list of the update types you want your bot to receive. For example, specify [“message”, “edited\\_channel\\_post”, “callback\\_query”] to only receive updates of these types. See [Update](https://core.telegram.org/bots/api/#update) for a complete list of available update types. Specify an empty list to receive all update types except *chat\\_member* (default). If not specified, the previous setting will be used.  \nPlease note that this parameter doesn't affect updates created before the call to the setWebhook, so unwanted updates may be received for a short period of time."
                  type: array
                  items:
                    type: string
                drop_pending_updates:
                  description: Pass *True* to drop all pending updates
                  type: boolean
                secret_token:
                  description: "A secret token to be sent in a header “X-Telegram-Bot-Api-Secret-Token” in every webhook request, 1-256 characters. Only characters `A-Z`, `a-z`, `0-9`, `_` and `-` are allowed. The header is useful to ensure that the request comes from a webhook set by you."
                  type: string
                  minLength: 1
                  maxLength: 256
              required:
