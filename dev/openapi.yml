components:
  schemas:
    Error:
      type: object
      properties:
        ok:
          default: false
          type: boolean
        error_code:
          type: integer
        description:
          type: string
        parameters:
          $ref: "#/components/schemas/ResponseParameters"
      required:
        - ok
        - error_code
        - description
    Update:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#update"
      description: "This [object](https://core.telegram.org/bots/api/#available-types) represents an incoming update.  \nAt most **one** of the optional parameters can be present in any given update."
      type: object
      properties:
        update_id:
          description: "The update's unique identifier. Update identifiers start from a certain positive number and increase sequentially. This ID becomes especially handy if you're using [webhooks](https://core.telegram.org/bots/api/#setwebhook), since it allows you to ignore repeated updates or to restore the correct update sequence, should they get out of order. If there are no new updates for at least a week, then identifier of the next update will be chosen randomly instead of sequentially."
          type: integer
        message:
          $ref: "#/components/schemas/Message"
        edited_message:
          $ref: "#/components/schemas/Message"
        channel_post:
          $ref: "#/components/schemas/Message"
        edited_channel_post:
          $ref: "#/components/schemas/Message"
        inline_query:
          $ref: "#/components/schemas/InlineQuery"
        chosen_inline_result:
          $ref: "#/components/schemas/ChosenInlineResult"
        callback_query:
          $ref: "#/components/schemas/CallbackQuery"
        shipping_query:
          $ref: "#/components/schemas/ShippingQuery"
        pre_checkout_query:
          $ref: "#/components/schemas/PreCheckoutQuery"
        poll:
          $ref: "#/components/schemas/Poll"
        poll_answer:
          $ref: "#/components/schemas/PollAnswer"
        my_chat_member:
          $ref: "#/components/schemas/ChatMemberUpdated"
        chat_member:
          $ref: "#/components/schemas/ChatMemberUpdated"
        chat_join_request:
          $ref: "#/components/schemas/ChatJoinRequest"
      required:
        - update_id
    WebhookInfo:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#webhookinfo"
      description: Describes the current status of a webhook.
      type: object
      properties:
        url:
          description: "Webhook URL, may be empty if webhook is not set up"
          type: string
        has_custom_certificate:
          description: "*True*, if a custom certificate was provided for webhook certificate checks"
          type: boolean
        pending_update_count:
          description: Number of updates awaiting delivery
          type: integer
        ip_address:
          description: "*Optional*. Currently used webhook IP address"
          type: string
        last_error_date:
          description: "*Optional*. Unix time for the most recent error that happened when trying to deliver an update via webhook"
          type: integer
        last_error_message:
          description: "*Optional*. Error message in human-readable format for the most recent error that happened when trying to deliver an update via webhook"
          type: string
        last_synchronization_error_date:
          description: "*Optional*. Unix time of the most recent error that happened when trying to synchronize available updates with Telegram datacenters"
          type: integer
        max_connections:
          description: "*Optional*. The maximum allowed number of simultaneous HTTPS connections to the webhook for update delivery"
          type: integer
        allowed_updates:
          description: "*Optional*. A list of update types the bot is subscribed to. Defaults to all update types except *chat\\_member*"
          type: array
          items:
            type: string
      required:
        - url
        - has_custom_certificate
        - pending_update_count
    User:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#user"
      description: This object represents a Telegram user or bot.
      type: object
      properties:
        id:
          description: "Unique identifier for this user or bot. This number may have more than 32 significant bits and some programming languages may have difficulty/silent defects in interpreting it. But it has at most 52 significant bits, so a 64-bit integer or double-precision float type are safe for storing this identifier."
          type: integer
        is_bot:
          description: "*True*, if this user is a bot"
          type: boolean
        first_name:
          description: "User's or bot's first name"
          type: string
        last_name:
          description: "*Optional*. User's or bot's last name"
          type: string
        username:
          description: "*Optional*. User's or bot's username"
          type: string
        language_code:
          description: "*Optional*. [IETF language tag](https://en.wikipedia.org/wiki/IETF_language_tag) of the user's language"
          type: string
        is_premium:
          description: "*Optional*. *True*, if this user is a Telegram Premium user"
          type: boolean
        added_to_attachment_menu:
          description: "*Optional*. *True*, if this user added the bot to the attachment menu"
          type: boolean
        can_join_groups:
          description: "*Optional*. *True*, if the bot can be invited to groups. Returned only in [getMe](https://core.telegram.org/bots/api/#getme)."
          type: boolean
        can_read_all_group_messages:
          description: "*Optional*. *True*, if [privacy mode](https://core.telegram.org/bots/features#privacy-mode) is disabled for the bot. Returned only in [getMe](https://core.telegram.org/bots/api/#getme)."
          type: boolean
        supports_inline_queries:
          description: "*Optional*. *True*, if the bot supports inline queries. Returned only in [getMe](https://core.telegram.org/bots/api/#getme)."
          type: boolean
      required:
        - id
        - is_bot
        - first_name
    Chat:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#chat"
      description: This object represents a chat.
      type: object
      properties:
        id:
          description: "Unique identifier for this chat. This number may have more than 32 significant bits and some programming languages may have difficulty/silent defects in interpreting it. But it has at most 52 significant bits, so a signed 64-bit integer or double-precision float type are safe for storing this identifier."
          type: integer
        type:
          description: "Type of chat, can be either “private”, “group”, “supergroup” or “channel”"
          type: string
          enum:
            - private
            - group
            - supergroup
            - channel
        title:
          description: "*Optional*. Title, for supergroups, channels and group chats"
          type: string
        username:
          description: "*Optional*. Username, for private chats, supergroups and channels if available"
          type: string
        first_name:
          description: "*Optional*. First name of the other party in a private chat"
          type: string
        last_name:
          description: "*Optional*. Last name of the other party in a private chat"
          type: string
        is_forum:
          description: "*Optional*. *True*, if the supergroup chat is a forum (has [topics](https://telegram.org/blog/topics-in-groups-collectible-usernames#topics-in-groups) enabled)"
          type: boolean
        photo:
          $ref: "#/components/schemas/ChatPhoto"
        active_usernames:
          description: "*Optional*. If non-empty, the list of all [active chat usernames](https://telegram.org/blog/topics-in-groups-collectible-usernames#collectible-usernames); for private chats, supergroups and channels. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: array
          items:
            type: string
        emoji_status_custom_emoji_id:
          description: "*Optional*. Custom emoji identifier of emoji status of the other party in a private chat. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: string
        bio:
          description: "*Optional*. Bio of the other party in a private chat. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: string
        has_private_forwards:
          description: "*Optional*. *True*, if privacy settings of the other party in the private chat allows to use `tg://user?id=<user_id>` links only in chats with the user. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: boolean
        has_restricted_voice_and_video_messages:
          description: "*Optional*. *True*, if the privacy settings of the other party restrict sending voice and video note messages in the private chat. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: boolean
        join_to_send_messages:
          description: "*Optional*. *True*, if users need to join the supergroup before they can send messages. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: boolean
        join_by_request:
          description: "*Optional*. *True*, if all users directly joining the supergroup need to be approved by supergroup administrators. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: boolean
        description:
          description: "*Optional*. Description, for groups, supergroups and channel chats. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: string
        invite_link:
          description: "*Optional*. Primary invite link, for groups, supergroups and channel chats. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: string
        pinned_message:
          $ref: "#/components/schemas/Message"
        permissions:
          $ref: "#/components/schemas/ChatPermissions"
        slow_mode_delay:
          description: "*Optional*. For supergroups, the minimum allowed delay between consecutive messages sent by each unpriviledged user; in seconds. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: integer
        message_auto_delete_time:
          description: "*Optional*. The time after which all messages sent to the chat will be automatically deleted; in seconds. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: integer
        has_aggressive_anti_spam_enabled:
          description: "*Optional*. *True*, if aggressive anti-spam checks are enabled in the supergroup. The field is only available to chat administrators. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: boolean
        has_hidden_members:
          description: "*Optional*. *True*, if non-administrators can only get the list of bots and administrators in the chat. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: boolean
        has_protected_content:
          description: "*Optional*. *True*, if messages from the chat can't be forwarded to other chats. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: boolean
        sticker_set_name:
          description: "*Optional*. For supergroups, name of group sticker set. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: string
        can_set_sticker_set:
          description: "*Optional*. *True*, if the bot can change the group sticker set. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: boolean
        linked_chat_id:
          description: "*Optional*. Unique identifier for the linked chat, i.e. the discussion group identifier for a channel and vice versa; for supergroups and channel chats. This identifier may be greater than 32 bits and some programming languages may have difficulty/silent defects in interpreting it. But it is smaller than 52 bits, so a signed 64 bit integer or double-precision float type are safe for storing this identifier. Returned only in [getChat](https://core.telegram.org/bots/api/#getchat)."
          type: integer
        location:
          $ref: "#/components/schemas/ChatLocation"
      required:
        - id
        - type
    Message:
      externalDocs:
        url: "https://core.telegram.org/bots/api/#message"
      description: This object represents a message.
      type: object
      properties:
        message_id:
          description: Unique message identifier inside this chat
          type: integer
        message_thread_id:
          description: "*Optional*. Unique identifier of a message thread to which the message belongs; for supergroups only"
          type: integer
        from:
          $ref: "#/components/schemas/User"
        sender_chat:
          $ref: "#/components/schemas/Chat"
        date:
          description: Date the message was sent in Unix time
          type: integer
        chat:
          $ref: "#/components/schemas/Chat"
        forward_from:
          $ref: "#/components/schemas/User"
        forward_from_chat:
          $ref: "#/components/schemas/Chat"
        forward_from_message_id:
          description: "*Optional*. For messages forwarded from channels, identifier of the original message in the channel"
          type: integer
        forward_signature:
          description: "*Optional*. For forwarded messages that were originally sent in channels or by an anonymous chat administrator, signature of the message sender if present"
          type: string
        forward_sender_name:
          description: "*Optional*. Sender's name for messages forwarded from users who disallow adding a link to their account in forwarded messages"
          type: string
        forward_date:
          description: "*Optional*. For forwarded messages, date the original message was sent in Unix time"
          type: integer
        is_topic_message:
          description: "*Optional*. *True*, if the message is sent to a forum topic"
          type: boolean
        is_automatic_forward:
          description: "*Optional*. *True*, if the message is a channel post that was automatically forwarded to the connected discussion group"
          type: boolean
        reply_to_message:
          $ref: "#/components/schemas/Message"
        via_bot:
          $ref: "#/components/schemas/User"
        edit_date:
          description: "*Optional*. Date the message was last edited in Unix time"
          type: integer
        has_protected_content:
          description: "*Optional*. *True*, if the message can't be forwarded"
          type: boolean
        media_group_id:
          description: "*Optional*. The unique identifier of a media message group this message belongs to"
