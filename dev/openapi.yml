          type: boolean
        until_date:
          description: "Date when restrictions will be lifted for this user; unix time. If 0, then the user is restricted forever"
          type: integer
      required:
        - status
        - user
        - is_member
        - can_change_info
        - can_invite_users
        - can_pin_messages
        - can_manage_topics
        - can_send_messages
        - can_send_media_messages
        - can_send_polls
